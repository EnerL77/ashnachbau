<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Evermind — This is just a dummy</title>
<meta name="description" content="Evermind is developed with doctors and therapists and is grounded in psychological science." />
<style>
  :root{ --bg:#f6efe7; --ink:#171a1c; --muted:#4d5559; --brand:#1d3b44; --line:#e6ded6; --radius:20px; --maxw:1200px; }
  *{box-sizing:border-box}
  html,body{ margin:0; background:var(--bg); color:var(--ink);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial }
  img{max-width:100%;display:block}

  /* LAYOUT */
  .container{max-width:var(--maxw);margin:0 auto;padding:clamp(16px,4vw,28px)}

  /* NAV */
  .nav{
    display:grid;
    grid-template-columns:auto 1fr;
    align-items:center;
    column-gap:24px;
  }
  .brand{display:flex;align-items:center;gap:10px}
  .logo{
    /* Größer, aber responsiv – Desktop groß, Mobile kleiner */
    width: clamp(80px, 10vw, 150px);
    height:auto;
    display:inline-block;
    vertical-align:middle;
    transition: transform .2s ease;
  }
  .logo:hover{ transform: translateY(-1px) }
  .navLinks{
    display:flex;
    gap:28px;
    align-items:center;
    justify-content:flex-end;
    flex-wrap:wrap; /* verhindert Überlappung, falls sehr schmal */
  }
  .navLinks a{color:var(--ink);text-decoration:none;opacity:.9}
  .btn{
    display:inline-flex;align-items:center;gap:.6rem;background:var(--brand);color:#fff;text-decoration:none;
    padding:.9rem 1.2rem;border-radius:999px;font-weight:600;box-shadow:0 2px 0 #0c1c20}
  .btn svg{width:18px;height:18px;fill:#fff}
  .nav .navLinks .btn{color:#fff!important}
  .nav .navLinks .btn svg{fill:#fff!important}

  /* Kleine Screens feinjustieren */
  @media (max-width: 820px){
    .navLinks{gap:20px}
    .btn{padding:.8rem 1.1rem}
  }
  @media (max-width: 640px){
    .container{padding:16px}
    .logo{ width: clamp(72px, 22vw, 110px) } /* noch etwas kleiner auf sehr schmalen Screens */
    .navLinks{gap:16px}
  }

  /* HERO */
  .hero{
    display:grid;grid-template-columns:1.15fr .85fr;gap:28px;align-items:stretch;
    margin-top:clamp(10px,2vw,20px)}
  @media (max-width:1024px){.hero{grid-template-columns:1fr}}
  .copy{padding-right:clamp(0px,6vw,40px)}
  h1{font-size:clamp(40px,6.8vw,84px);line-height:1.02;margin:0 0 14px;letter-spacing:-.01em}
  .lead{font-size:clamp(16px,2.4vw,20px);color:var(--muted);line-height:1.5;margin:0 0 22px;max-width:42ch}

  /* CTA */
  .actions{display:flex;align-items:center;gap:14px;flex-wrap:wrap;margin-bottom:18px}
  .cta{
    display:inline-flex;align-items:center;gap:.8rem;padding:14px 18px;border-radius:999px;
    border:1px solid #cfc7bf;background:#fff;box-shadow:0 2px 0 #d6cdc4;text-decoration:none;color:var(--ink);font-weight:600}
  .cta .circle{width:36px;height:36px;border-radius:999px;background:var(--brand);display:grid;place-items:center}
  .cta .circle svg{width:18px;height:18px;fill:#fff}
  .badges{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .badges img{height:44px}

  /* HERO image randlos */
  .heroImg{
    position:relative;margin:0!important;border:none!important;border-radius:0!important;background:none!important;
    box-shadow:none!important;overflow:hidden!important;width:100%!important;min-height:clamp(360px,60vh,720px)!important}
  .heroImg::after{content:none!important}
  .heroImg img{width:100%!important;height:100%!important;object-fit:cover!important;display:block!important;border-radius:0!important}
</style>
</head>
<body>
  <!-- NAV -->
  <header class="container nav" aria-label="Top Navigation">
    <div class="brand">
      <img src="/public/logo.png" alt="Evermind logo" class="logo">
    </div>
    <nav class="navLinks" aria-label="Primary">
      <a href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Resources</a>
      <a class="btn" href="#" aria-label="Download">
        Download
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3v12m0 0l-4-4m4 4l4-4M5 21h14"/></svg>
      </a>
    </nav>
  </header>

  <!-- HERO -->
  <main class="container">
    <section class="hero" aria-labelledby="h1">
      <div class="copy">
        <h1 id="h1">Hey,<br>welcome to<br>our MVP!</h1>
        <p class="lead">
          Evermind isn’t just another chat bot. It’s developed with clinicians and therapists and is
          trained on evidence-based methods, tested for real impact. Every
          interaction is grounded in proven psychological science.
        </p>

        <div class="actions">
          <a class="cta" href="#" aria-label="Let's talk">
            Let’s talk
            <span class="circle" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M21 15.46V19a2 2 0 0 1-2.18 2A19.79 19.79 0 0 1 3 5.18 2 2 0 0 1 5 3h3.54a2 2 0 0 1 2 1.72l.3 2a2 2 0 0 1-.57 1.73l-1.2 1.2a16 16 0 0 0 6.45 6.45l1.2-1.2a2 2 0 0 1 1.73-.57l2 .3A2 2 0 0 1 21 15.46Z" fill="#fff"/></svg>
            </span>
          </a>
        </div>

        <div class="badges" aria-label="Store badges">
          <a href="#"><img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store"></a>
          <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play"></a>
        </div>
      </div>

      <figure class="heroImg">
        <img src="https://images.unsplash.com/photo-1758273237963-002302368569?auto=format&fit=crop&q=80&w=1600" alt="Listening outdoors">
      </figure>
    </section>
  </main>

  <!-- ELEVENLABS -->
  <script type="module">
    const AGENT_ID = "agent_6501k6wsvkvqf55av1b84g1ww65t";
    const talkBtn=document.querySelector('.actions .cta');
    let convo=null, Conversation=null;

    function setTalkLabel(t){ const c=talkBtn?.querySelector('.circle'); if(!talkBtn) return; talkBtn.innerHTML=t; if(c) talkBtn.appendChild(c); }

    async function ensureSdk(){
      if(Conversation) return Conversation;
      const m=await import('https://cdn.jsdelivr.net/npm/@elevenlabs/client/+esm');
      Conversation=m.Conversation; return Conversation;
    }
    async function startConversation(){
      if(convo) return; setTalkLabel('Connecting…');
      await navigator.mediaDevices.getUserMedia({audio:true}).catch(()=>{setTalkLabel('Let’s talk')});
      await ensureSdk().catch(()=>setTalkLabel('Let’s talk'));
      convo=await Conversation.startSession({agentId:AGENT_ID,connectionType:'webrtc',
        onStatusChange:(s)=>{ if(s==='connected') setTalkLabel('Talking…'); if(s==='disconnected') endConversation(); },
        onError:()=>endConversation()
      }).catch(()=>setTalkLabel('Let’s talk'));
    }
    async function endConversation(){ try{await convo?.endSession?.()}catch(_){} try{convo?.close?.()}catch(_){} convo=null; setTalkLabel('Let’s talk'); }
    talkBtn?.addEventListener('click',e=>{e.preventDefault(); if(convo) endConversation(); else startConversation();});
    window.addEventListener('beforeunload',()=>{try{convo?.endSession?.()}catch(_){}})
  </script>
</body>
</html>
